namespace: Helper
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

suites:
    acceptance:
        actor: AcceptanceTester
        path: tests/acceptance
        modules:
            enabled:
                - PhpBrowser:
                    url: "http://127.0.0.1:8000"  # Scegli UN solo URL e mantieni la coerenza
                - Helper\Acceptance  # Senza backslash iniziale

settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M