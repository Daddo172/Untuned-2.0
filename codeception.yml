namespace: Helper
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

suites:
    acceptance:
        actor: AcceptanceTester
        path: acceptance
        bootstrap: _bootstrap.php
        modules:
            enabled:
                - PhpBrowser:
                    url: "http://localhost:3000/"  # Scegli UN solo URL e mantieni la coerenza
                - Helper\Acceptance  # Senza backslash iniziale
settings:
    bootstrap: false